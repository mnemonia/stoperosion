<ion-header>
  <ion-toolbar>
    <ion-title>{{'ui.karte' | translate }}</ion-title>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-segment (ionChange)="segmentChanged($event)" [value]="area" class="ion-padding">
    <ion-segment-button value="be">
      <ion-label>{{'ui.bewirtschaftungseinheit' | translate}}</ion-label>
    </ion-segment-button>
    <ion-segment-button value="nf">
      <ion-label>{{'ui.nutzungsflaeche' | translate}}</ion-label>
    </ion-segment-button>
  </ion-segment>

  <app-map [mapData]="mapData" [mapCenter]="mapCenter" [areaGeoJson]="area_area"
           [areaColor]="color" [areaFillColor]="bgColor"  (onMapEvent)="onMapEvent($event)">
</app-map>


</ion-content>
